
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  ingest:
    build: .
    command: node src/ingest.js
    depends_on: [redis]
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/analytics
      - REDIS_URL=redis://redis:6379
      - INGEST_PORT=3000
    ports:
      - "3000:3000"

  report:
    build: .
    command: node src/report.js
    depends_on: [postgres]
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/analytics
      - REPORT_PORT=3001
      - REDIS_URL=redis://redis:6379
    ports:
      - "3001:3001"

  worker:
    build: .
    command: node src/worker.js
    depends_on: [postgres, redis]
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/analytics
      - REDIS_URL=redis://redis:6379

volumes:
  pgdata:
